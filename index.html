<html>

<head>
    <title>online-calculator</title>
    <link rel="stylesheet" href="calculator.css" type="text/css">
</head>

<body>
        <div id="main-div">
            <div id="display-div">
                <div>
                    Designed By SURAJ
                </div>
                <div class="ans-div">
                    <p id ="display"> </p>
                </div>
            </div>
            <div class="btn_div">
                <div class="button" data-value="AC">
                    <span> AC </span>
                </div>
                <div class="button" data-value="%">
                    <span> % </span>
                </div>
                <div class="button" data-value="←">
                    <span> ← </span>
                </div>
                <div class="button btn-color" data-value="/">
                    <span> / </span>
                </div>
                <div class="button" data-value="7">
                    <span> 7 </span>
                </div>
                <div class="button" data-value="8">
                    <span> 8 </span>
                </div>
                <div class="button" data-value="9">
                    <span> 9 </span>
                </div>
                <div class="button btn-color" data-value="*">
                    <span> * </span>
                </div>
                <div class="button" data-value="4">
                    <span> 4 </span>
                </div>
                <div class="button" data-value="5">
                    <span> 5 </span>
                </div>
                <div class="button" data-value="6">
                    <span> 6 </span>
                </div>
                <div class="button btn-color" data-value="-">
                    <span> - </span>
                </div>
                <div class="button" data-value="1">
                    <span> 1 </span>
                </div>
                <div class="button" data-value="2">
                    <span> 2 </span>
                </div>
                <div class="button" data-value="3">
                    <span> 3 </span>
                </div>
                <div class="button btn-color" data-value="+">
                    <span> + </span>
                </div>
                <div class="button" data-value="00">
                    <span> 00 </span>
                </div>
                <div class="button" data-value="0">
                    <span> 0 </span>
                </div>
                <div class="button" data-value=".">
                    <span> . </span>
                </div>
                <div class="button btn-color" data-value="=">
                    <span> = </span>
                </div>
            </div>
            </div>
        </div>



    <script src="calculator.js">  </script>
</body>

</html>
